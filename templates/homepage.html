{% extends 'base.html' %}

{% block content %}
    <form action="" method="post">
        {{ form.csrf_token }}
        {{ form.category.label }} {{ form.category }}
        {{ form.price.label }} {{ form.price }}
        <input type="submit" value="Go">
    </form>

    {% for purchase in purchases %}
        <div>{{ purchase.category }} {{ purchase.price }}</div>
        <a href="{{ url_for('remove', id=purchase.id) }}">Remove</a>
    {% endfor %}
{% endblock content %}
